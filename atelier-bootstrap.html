<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySocks</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="atelier-bootstrap.css" rel="stylesheet">
  </head>
  <body>

    <div id="wrap">

    <!-- //////////// NAVBAR //////////// -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- //////////// NAVBAR HEADER //////////// -->
        <div class="navbar-header">
          <!-- //////////// BUTTON //////////// -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- //////////// BRAND //////////// -->
          <a class="navbar-brand" href="#">MySocks</a>
        </div>
        <!-- //////////// COLLECT nav links for toggling //////////// -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Men<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Children</a></li>
            <li>
              <a href="#">
                <button type="button" class="btn btn-primary btn-sm">Basket</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- //////////// CAROUSEL //////////// -->
    <section id="slider">
      <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-generic" data-slide-to="1"></li>
          <li data-target="#carousel-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://4.bp.blogspot.com/-KpaQoDYOZAg/UskjDRuLqRI/AAAAAAAALOI/jB_hg5cLFg4/s1600/2014-01-05+09.06.17.jpg"
            alt="Wool socks">
          </div>
          <div class="item">
            <img src="https://skirtingthelimits.files.wordpress.com/2010/10/knitted-socks.jpg"
            alt="Examples of colorful socks">
          </div>
          <div class="item">
            <img src="http://www.magic4walls.com/wp-content/uploads/2014/08/variety-wool-balls-colored-fiber-texture-background.jpg"
            alt="Many colorful ball of wool">
          </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-generic" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </section>

    <!-- //////////// THUMBNAIL GALLERY //////////// -->
    <section id="gallery">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="http://www.fangcansports.com/photo/pl5208641-men_s_sports_socks_terry_background_breathe_freely_wear_well_socks.jpg"
              alt="Black and white sock">
              <div class="caption">
                <h3>Black & white</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="https://www.citygear.com/media/catalog/product/cache/1/image/800x/9df78eab33525d08d6e5fb8d27136e95/0/2/02.03_stance-ready-to-die-sock-white-m545a16rea_3__1.jpg"
              alt="Black, blue, red and white sock with photograph of a child">
              <div class="caption">
                <h3>Kiddo</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="https://www.citygear.com/media/catalog/product/cache/1/image/800x/9df78eab33525d08d6e5fb8d27136e95/1/2/12.22_122614_r.sole-weed-sock-grey-_-white-36-right-side_1.jpg"
              alt="Grey and white sock with leaf pattern">
              <div class="caption">
                <h3>Leaf pattern</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="https://blog.jiji.ng/wp-content/uploads/2016/07/United-Legwear_Sketchers-12-pack-boys-socks_Multi-White.jpg"
              alt="Six sport's socks, two colors each">
              <div class="caption">
                <h3>Kids sport's socks</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="http://g03.a.alicdn.com/kf/HTB1V9gaMpXXXXXIXXXXq6xXFXXXi/3D-Animal-font-b-White-b-font-Little-Cat-Printed-font-b-sock-b-font-Men.jpg"
              alt="Black socks with photograph of a white cat">
              <div class="caption">
                <h3>White cat</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="http://g04.a.alicdn.com/kf/HTB1BjTiMpXXXXaKXVXXq6xXFXXXs/-font-b-White-b-font-Bottom-Small-Milk-Cat-2016-Cute-Lovely-3D-Printed-Women.jpg"
              alt="White sock with photograph of a kitten">
              <div class="caption">
                <h3>Kitten</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="https://ae01.alicdn.com/kf/HTB1WSX6NXXXXXa_XFXXq6xXFXXXm/NEW-font-b-Socks-b-font-Women-New-Unisex-Cute-Low-Cut-font-b-Ankle-b.jpg"
              alt="White socks with Pokeball">
              <div class="caption">
                <h3>Pokemon</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" >
          <div class="thumbnail">
            <a href="#">
              <img src="http://g03.a.alicdn.com/kf/HTB1dZKQOpXXXXaOXXXXq6xXFXXXX/New-2016-Women-font-b-Sock-b-font-Winter-Warm-Christmas-Gifts-Stereo-font-b-Socks.jpg"
              alt="Three christmas themed socks with bears, red, brown and white">
              <div class="caption">
                <h3>Kids' Christmas</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>


    <!-- //////////// FOOTER //////////// -->

      <div class="container">
        <p class="muted credit">
