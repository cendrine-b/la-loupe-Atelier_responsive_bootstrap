<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySocks</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="atelier-bootstrap.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="row">
            <div id="logo" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
              <img src="https://www.gfore.com/media/catalog/product/cache/1/small_image/322x442/9df78eab33525d08d6e5fb8d27136e95/g/f/gfore_au2016_socks_mens_low_patriot_lores.png"
              alt="One black sock">MySocks
            </div>
            <div class="col-lg-9 col-md-9 col-sm-6 col-xs-6">
              <div id="menu" class="row">
                <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">Men</div>
                <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">Women</div>
                <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">Children</div>
                <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">Basket</div>
              </div>
            </div>


          </div>
        </div>
      </nav>
    </header>
    <section id="slider">
      <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-generic" data-slide-to="1"></li>
          <li data-target="#carousel-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://www.desktopimages.org/pictures/2012/0919/1/orig_477095.jpg"
            alt="Light green lined socks">
            <div class="carousel-caption">Lined socks - Light green & white</div>
          </div>
          <div class="item">
            <img src="http://static.highsnobiety.com/wp-content/uploads/selectism/2012/11/stance-socks-02.jpg"
            alt="Examples of colorful socks">
            <div class="carousel-caption">So many socks!</div>
          </div>
          <div class="item">
            <img src="https://static.pexels.com/photos/85842/socks-feet-pajamas-table-85842.jpeg"
            alt="Raindeer socks">
            <div class="carousel-caption">Chill out!</div>
          </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-generic" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </section>
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <a href="https://www.gfore.com/media/catalog/product/cache/1/small_image/322x442/9df78eab33525d08d6e5fb8d27136e95/g/f/gfore_au2016_socks_mens_camo_azure_lores.png" class="thumbnail">
              <img src="https://www.gfore.com/media/catalog/product/cache/1/small_image/322x442/9df78eab33525d08d6e5fb8d27136e95/g/f/gfore_au2016_socks_mens_camo_azure_lores.png"
              alt="Blue sock">
            </a>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <a href="http://cdn3.craftsy.com/blog/wp-content/uploads/2016/10/brocadesocksbylaurenosborneknitkit_aiid1976611.jpg"
            class="thumbnail">
              <img src="http://cdn3.craftsy.com/blog/wp-content/uploads/2016/10/brocadesocksbylaurenosborneknitkit_aiid1976611.jpg"
              alt="Blue and violet socks">
            </a>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <a href="http://www.compressport.com/wp-content/themes/compressport_test/img/parallax_prs/tech_seamless.png"
            class="thumbnail">
              <img src="http://www.compressport.com/wp-content/themes/compressport_test/img/parallax_prs/tech_seamless.png"
              alt="Red socks">
            </a>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <a href="https://s-media-cache-ak0.pinimg.com/736x/ab/3f/e1/ab3fe1d337e3a5d122560c755e21cb7f.jpg"
            class="thumbnail">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/ab/3f/e1/ab3fe1d337e3a5d122560c755e21cb7f.jpg"
              alt="Opened socks">
            </a>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <a href="http://cdn3.craftsy.com/blog/wp-content/uploads/2016/10/turveytopseybyannbuddknitsockskit_aiid1933270.jpg"
            class="thumbnail">
              <img src="http://cdn3.craftsy.com/blog/wp-content/uploads/2016/10/turveytopseybyannbuddknitsockskit_aiid1933270.jpg"
              alt="Opened socks">
            </a>
          </div>


        </div>
      </div>
    </section>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
